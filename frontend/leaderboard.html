<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="leaderboard.css">
    <script src="https://kit.fontawesome.com/51080a405a.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <i class="fa-solid fa-code"></i>
            <h2>Codeforces Companion</h2>
        </div>
        <div class="links">
            <a href="./">Home</a>
            <a href="./leaderboard">Leaderboard</a>
            <a href="./users">All users</a>
        </div>
    </nav>
    <main>
        <div class="topbar">
            <h1>
                Leaderboard
            </h1>
            <div class="search">
                <input type="text" placeholder="Search">
                <button><i class="fa-solid fa-search"></i></button>
            </div>  
        </div>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Handle</th>
                    <th>Rating</th>
                    <th>Max Rating</th>
                    <th>Contribution</th>
                    <th>Organization</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>
    <footer>
        <p>Made by Akansha | <i class="fa-brands fa-github"></i> <a href="https://Akansha/codeforces-companion">Github Repo</a> </p>
    </footer>
</body>
<script src="leaderboard.js"></script>
</html>
